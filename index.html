<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Date</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen bg-cover bg-center text-white">
    <div class="z-[10] absolute w-full flex flex-col items-center justify-center h-full bg-black/60">
        <h1 class="text-5xl font-bold mb-6">√östn√≠ zkou≈°ka</h1>
        <div id="countdown" class="text-3xl font-mono bg-white/10 px-8 py-4 rounded-lg shadow-lg backdrop-blur-md">Loading...</div>
    </div>
    <img class="z-[1] absolute w-full h-full object-fit" src="https://cdn.frankerfacez.com/emoticon/676592/4" alt="Italian Trulli">

  <script>
    // Set your target date and time here
    const targetDate = new Date("2025-05-21T07:45:00").getTime();

    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdownElement.textContent = "üéâ Happy New Year!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
